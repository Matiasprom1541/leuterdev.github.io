<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonix Cam</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon website" href="phonixlauncher.jpg">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9461018252717703"
     crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">

    <div class="father">

    <img src="phonix cam logo.png" alt="" class="image">

   </div>

  <div class="children">  
    <button class="btns" id="start"><i class="fa-solid fa-circle"></i> Grabar</button>
    <button class="btns" id="pause"><i class="fa-solid fa-pause"></i> Pausar</button>
    <button class="btns" id="resume"><i class="fa-solid fa-play"></i> retomar</button>
    <button class="btns" id="stop"><i class="fa-solid fa-floppy-disk"></i> guardar</button>
  </div>
  

</div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/e37d2779a2.js" crossorigin="anonymous"></script>
